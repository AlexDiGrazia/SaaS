<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->

  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&family=Open+Sans:wght@300;400;600;700&family=Roboto&family=Special+Elite&display=swap" rel="stylesheet">
  
<!-- Font Awesome -->

<script src="https://kit.fontawesome.com/710d95f475.js" crossorigin="anonymous"></script>

  <!-- CSS  -->

  <link rel="stylesheet" href="default.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="responsive.css">


  <!-- Title -->
  <title>Front</title>
</head>

<!-- Body -->

<body>

  <section class="hero">
    <div class="container">
      <div class="hero-top-tabs container">
        <div class="left">
          <a href=""> <i class="fa-solid fa-angle-left"></i> Main Demo</a>
        </div>
        <div class="right">
          <a href="">Demos <i class="fa-solid fa-angle-down"></i></a>
          <a href="">Docs <i class="fa-solid fa-angle-down"></i></a>
        </div>
      </div>
      <div class="main-nav-container container">
       <img src="saas-project-assets/project_logo/logo.svg" alt="Front Logo">
       <nav>
        <button class="navbar-toggler" aria-expanded="false" aria-controls="navbarDropdown">
          <span><i class="fa-solid fa-equals"></i></span>
        </button>
         <ul>
           <li><a href="">Home</a></li>
           <li><a href="">Features</a></li>
           <li><a href="">Learn</a></li>
           <li><a href="">Pricing</a></li>
           <li><a href="">Hire Us</a></li>
           <li><a class="btn-default buy-now-btn"href="">Buy Now</a></li>
         </ul>
       </nav>
      </div>
  
      <div class="hero-banner container">
  
        <div class="banner-container margin-right-auto">
          <h1>Empowering teams with the freedom</h1>
          <p>Own the unlimited power of the Web Development.</p>
          <a href="x" class="btn-default">Play Video</a>
          <a href="x" class="learn-more">Learn More<i class="fa-solid fa-angle-right"></i></a>
        </div>
  
        <div class="icons">
          <div class="circle logo1"><img class="logo-icons" src="saas-project-assets/logo_icons/paypal.jpg" alt="paypal"></div>
          <div class="smaller-circle logo2"><img class="logo-icons" src="saas-project-assets/logo_icons/google.png" alt="google"></div>
          <div class="circle logo3"><img class="logo-icons" src="saas-project-assets/logo_icons/atlassian.png" alt="atlassian"></div>
          <div class="smaller-circle logo4"><img class="logo-icons" src="saas-project-assets/logo_icons/google-A.png" alt="=google-A"></div>
          <div class="circle logo5"><img class="logo-icons" src="saas-project-assets/logo_icons/weave.png" alt="weave"></div>
          <div class="circle logo6"><img class="logo-icons" src="saas-project-assets/logo_icons/asana.png" alt="asana"></div>
          <div class="circle logo7"><img class="logo-icons" src="saas-project-assets/logo_icons/calendar.png" alt="calendar"></div>
        </div>
      </div>
    </div>
  </section>
  
  <script>
    const navButton = document.querySelector('button[aria-expanded]');
  
    function toggleNav({ target }){
      const expanded = target.getAttribute('aria-expanded') === 'true' || false;
      navButton.setAttribute('aria-expanded', !expanded);
    }
  
    navButton.addEventListener('click', toggleNav);
  </script>

</body>
</html>
